{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form class="form-horizontal" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
 {% csrf_token %}

  <div class="form-group">
    <label for="input-username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="input-username" name="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="input-password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" name="password" id="input-password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
<input type="hidden" name="next" value="{{ next }}" />
</form>
